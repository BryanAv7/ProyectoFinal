<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>ðŸ“± Servidor MÃ³vil - Captura y envÃ­o de frames</title>
  <style>body { font-family: sans-serif; text-align:center; } video { width:90%; border: 2px solid #444; margin-top:10px; }</style>
</head>
<body>
  <h2>ðŸ“± Servidor MÃ³vil: captura y envÃ­o de frames</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();

    socket.on('connect', () => {
      console.log('âœ… Socket conectado al servidor');
    });

    socket.on('connect_error', (err) => {
      console.error('âŒ Error conexiÃ³n Socket:', err);
    });

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Intentar obtener la cÃ¡mara
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(stream => {
        console.log('ðŸ“½ï¸ CÃ¡mara accedida correctamente');
        video.srcObject = stream;
        video.play();
      })
      .catch(error => {
        alert('âŒ No se pudo acceder a la cÃ¡mara: ' + error.message);
        console.error('âŒ Error al acceder a la cÃ¡mara:', error);
      });

    video.addEventListener('loadedmetadata', () => {
      console.log('ðŸ“½ï¸ Video listo, iniciando captura de frames');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      setInterval(() => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const frame = canvas.toDataURL('image/jpeg', 0.7);
        socket.emit('frame', { image: frame });
        console.log('ðŸ“¤ Frame enviado al servidor');
      }, 100);
    });
  </script>
</body>
</html>
